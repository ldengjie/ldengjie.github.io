---
layout: default
---

<script language="javasvript" src="/css/headroom.min.js"></script>

<header id="header" class="header header--fixed hide-from-print" role="banner">
    <div class="container" >

        <nav id="nav" class="nav-wrapper" role="navigation">
            <ul class="nav">
                <li class="nav__item ">
                <a class="header__link subdued" href="https://www.github.com/WickyNilliams/headroom.js">
                    <span aria-hidden="true" class="icon icon--github"></span>
                    <span class="complimentary push--left">GitHub</span>
                </a>
                </li>
                <li class="nav__item ">
                <a class="header__link subdued" href="http://www.twitter.com/WickyNilliams">
                    <span aria-hidden="true" class="icon icon--twitter"></span>
                    <span class="complimentary push--left">@WickyNilliams</span>
                </a>
                </li>
            </ul>
        </nav>

        <a href="http://wicky.nillia.ms/headroom.js/" class="brand header__link">
            <b class="brand__forename">Headroom</b><b class="brand__surname">.js</b>
        </a>
    </div>
</header>

<link rel="stylesheet" href="/js/prettify/prettify.css" />
<style type="text/css">
body { background:#e8e8e8; }
@media screen and (max-width: 750px){
    body { background:#fff; }
}
@media screen and (max-width: 1020px){
    body { background:#fff; }
}
</style>

<div id="content">
    <div class="entry">
        <h1 class="entry-title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
        <p class="entry-date">{{ page.date|date:"%Y-%m-%d" }}</p>
        {{ content }}
    </div>

    <div class="sidenav">
        <iframe width="100%" height="75" class="share_self"  frameborder="0" scrolling="no" src="http://widget.weibo.com/weiboshow/index.php?language=&width=0&height=550&fansRow=2&ptype=1&speed=0&skin=1&isTitle=0&noborder=0&isWeibo=0&isFans=0&uid=1651569637&verifier=a250b04e&dpc=1"></iframe>
    </div>

    <div class="entry">
        <!-- UY BEGIN -->
        <div id="uyan_frame"></div>
        <script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=1934010"></script>
        <!-- UY END -->
    </div>


    <!--<div class="sidenav">-->
    <!--</div>-->
</div>

<script src="/js/post.js" type="text/javascript"></script>
